<ion-header>
  <ion-toolbar>
    <ion-title>{{ bus.codbus ? 'Editar Bus' : 'Crear Bus' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Placa</ion-label>
    <ion-input [(ngModel)]="bus.placa" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Color</ion-label>
    <ion-input [(ngModel)]="bus.color" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Marca</ion-label>
    <ion-input [(ngModel)]="bus.marca" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Modelo</ion-label>
    <ion-input [(ngModel)]="bus.modelo" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">NÃºmero de Asientos</ion-label>
    <ion-input [(ngModel)]="bus.numeroasientos" type="number"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="save()">
    Guardar
  </ion-button>
</ion-content>
