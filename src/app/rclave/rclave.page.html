<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Clave</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Cedula" type="text" [(ngModel)]="txt_cedula"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Correo" type="text" [(ngModel)]="txt_correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Codigo" type="text" [(ngModel)]="codigo" [disabled]="isCodigoDisabled" (ngModelChange)="checkCodigo()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Nueva Clave" type="text" [(ngModel)]="txt_clave" (focusout)="vclave()" [disabled]="isClaveDisabled"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Confirmar Clave" type="text" [(ngModel)]="txt_cclave" (focusout)="vclave()" [disabled]="isClaveDisabled"></ion-input>
    <ion-label color="danger">{{ mensaje }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-button color="primary" (click)="enviarCodigo()">Enviar Codigo</ion-button>
  </ion-item>
  <ion-item>
    <ion-button color="success" (click)="cclave()" [disabled]="isCambiarDisabled">Cambiar</ion-button>
    <ion-button color="warning" (click)="cancelar()">Cancelar</ion-button>
  </ion-item>
</ion-content>
